info:
  -
    tema: INDEPENDÊNCIA
    texto: A Insignya é uma empresa independente detida a 100% pela equipa de gestão. Uma equipa com experiência diversificada na gestão de várias empresas, disponível para correr riscos, evitar conflitos de interesse e prosseguir os interesses dos seus stakeholders.
  -
    tema: EXPERIÊNCIA
    texto: A equipa executiva acumula mais de 60 anos de experiência complementar. Nos últimos 10 anos desenvolveram actividade de gestão de topo em diversas empresas industriais e comerciais ao mesmo tempo que desenvolveram estratégias de crescimento através de fusões e aquisições para essas empresas.
  -
    tema: EXCELÊNCIA
    texto: Esforço e dedicação, rigor e atenção ao detalhe são os princípios que regem o trabalho da equipa da Insignya procurando garantir a obtenção dos melhores resultados.

