faq:
  sobre:
    - pergunta: O que é Private Equity?
      resposta: >-
        Private Equity é uma forma de investimento protagonizada por
        investidores profissionais se se traduz no investimento em capital
        próprio de empresas não-cotadas em bolsa. O objectivo é, como em
        qualquer outro investimento, valorizar o capital investido. Estes
        investidores profissionais estão normalmente organizados através de
        fundos de investimento. Os fundos de Private Equity podem ser destinados
        a diferentes ciclos de vida das empresas, desde Venture Capital
        (empresas em início de atividade) até Buy-outs (empresas em negócios
        maduros que necessitam de formas de financiamento alternativas). As
        empresas existem sob diversas formas jurídicas, dimensão e negócios.
        Assim também os fundos de Private Equity. Existem fundos que investem em
        novas empresas empreendedoras que têm apenas uma ideia de negócio. E
        existem fundos que adquirem as empresas estabelecidas em indústrias
        maduras com o objectivo de revitalizar os seus negócios. A maioria das
        empresas está entre os dois extremos – são «pequenas e médias empresas».
        Investimentos de Private Equity são efectuados em PME’s. Na Europa, os
        fundos de Private Equity investiram em mais de 22.000 PME. Parecem
        muitos investimentos mas na Europa existem mais de 20 milhões de PME’s.
    - pergunta: Qual a duração de um Investimento de Private Equity?
      resposta: >-
        Os fundos de investimento de Private Equity são investidores financeiros
        temporários, e por este motivo, os investimentos têm a duração média de
        5 a 8 anos dependendo das características das operações e do ciclo do
        negócio das empresas.
    - pergunta: Em que tipo de empresas investe a Insignya?
      resposta: >-
        A Insignya investe preferencialmente em pequenas e médias empresas com
        Volume de Negócios superior a € 10 milhões.
    - pergunta: Como posso apresentar o meu projeto?
      resposta: >-
        Se entende que a sua empresa se enquadra na política de investimento da
        Insignya poderá contactar-nos e submeter a apresentação do seu projecto.
        Para o efeito deverá usar o seguinte endereço-
        corporate@insignyacapital.com.
